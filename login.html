<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: black;
      color:white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .back-btn:hover {
      background-color: #f0f0f0;
      color: black;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #8e2de2;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        width: 90%;
      }

      .back-btn {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">← Back</a>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
  </div>
  <script type="module">
    // ✅ Init Parse SDK
Parse.initialize("Wbf4aGT4IL7fUpgHrYwCmSug1vj12Gya3BJpn8Q9", "tH9nXCOEK8tO8injltEtxhlaFUJsiFoNM4ua9R3T");
Parse.serverURL = "https://parseapi.back4app.com";

// ✅ Login form handler
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const result = await Parse.Cloud.run("adminLogin", { username, password });
    if (result.success && result.sessionToken) {
      localStorage.setItem('sessionToken', result.sessionToken);
      localStorage.setItem('adminUser', result.username);
      window.location.href = '/admin.html';
    } else {
      alert("Login failed: " + result.message);
    }
  } catch (err) {
    alert("❌ Login failed: " + err.message);
  }
});


    </script>
</body>
</html>
